    <fieldset>
      <legend></legend>
       <h2 style="border-bottom: 2px solid green; padding-bottom: 10px; width: 800px;">Personal info</h2>
            <label for="name"><strong>First Name:</strong></label>

        <br><br>
            <label for="age"><strong>Age:</strong></label>
            <input type="number" name="age" id="age">
        <br /><br />

            <input type="email" name="email" id="email" />
          </section>
        <br /><br>
            <label for="Address"><strong>Home Address:</strong></label>
            <input type="text" name="address" id="address" />
            <label for="state"><strong>State:</strong></label>
            <input type="text" name="state" id="state">
            <label for="zip"><strong>Zip code:</strong></label>
            <input type="text" name="zip" id="zip">
        <br><br>
          <span><strong>Gender:</strong></span>

            <input type="checkbox" name="female" id="female">
            <label for="neutral">Neutral</label>
            <input type="checkbox" name="neutral" id="neutral">
            <label for="male">Male</label>
            <input type="checkbox" name="male" id="male">
            <br> <br>
    </fieldset>
    <br>
      <fieldset>
        <legend></legend>
            <h2 style="border-bottom: 2px solid green; padding-bottom: 10px; width: 800px;">Fun Facts</h2>
            <label for="number">What is your lucky number?</label>
            <input type="number" name="number" id="number">
          <br><br>
            <label for="exercise">Estimate how often do you exercise</label>
            <input type="range" name="exercise" id="exercise">

              <option value="art">Art</option>
              <option value="english">English</option>
              <option value="history">History</option>
              <option value="science">Science</option>
              <option value="math">math</option>
              <option value="other">Other</option>
            </select>
          <br><br>
            <label for="animals">Do you like sea animal?</label>
            <input type="radio" name="animals" id="Yes">
            <label for="Yes">Yes</label>
            <input type="radio" name="animals" id="No">
            <label for="No">No</label>
            <label for="favorite"><strong>If so,</strong> which is your favorite?</label>
            <input type="text" name="favorite" id="favorite">

            <span for="holiday">What is your favorite holiday?</span>

            <input type="checkbox" name="halloween" id="halloween">
            <label for="christmas">Christmas</label>

            <label for="hanukkah">hanukkah</label>
            <input type="checkbox" name="hanukkah" id="hanukkah">
          <br><br>
            <label for="food">Favorite type of food?</label>
              <select name="food" id="food">
                <option value="american">American</option>

                <option value="other">Other</option>
              </select>
          <br><br>

          <input type="text" name="music" id="music">
     </fieldset>
     <br>

        <textarea name="additional" id="additional " cols="50" rows="5" ></textarea>
      </fieldset>
